
<!DOCTYPE html>
<html lang="Eng-US">
    <meta charset= "utf-8">
     <head>
         <title>Trivia Game</title>
         <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
     <link rel="stylesheet" href="assets/css/style.css" >
     <script src="assets/javascript/app.js"></script>
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
     </head>
       <body>
             <div class="bigDiv">
                <div class="headerDiv">
                    <h1> Welcome to Trivia Game</h1>  
                </div>
              <div class="introdiv">
                  <h4> Instruction:</h4>
                    <P>To play the game, click the start button below. A question with four answer option will be displayed. Choose the right answer.You are given 20 seconds to answer each question.</P>
              </div>
              <br>
              <div id="start">
                    <button class="btn" id="StrBtn"> Start:</button>
              </div>
              <div id="QtnOpt">
                    <h5 class="timer">Time remaining:<span id="timer_div"></span></h5>
                    <h4>  Question <span id="questionNumber"></span> <span id="questionValue"></span></h4>
                   <ul>
                        <li><a href="#" id="option1Value"></a></li>
                        <li><a href="#" id="option2Value"></a></li>
                        <li><a href="#" id="option3Value"></a></li>
                        <li><a href="#" id="option4Value"></a></li>
                    </ul> 
             </div> 
             <div id="scoreValue"> 
                 <div id="recorder">
                    <p>Correct: <span id="correctguess"> </span></p>
                    <p>Wrong: <span id="WrongGuess"> </span></p>
                 </div>
                 <div>
                   <button class="ResetBtn" id="gameReset">Restart</button>
                 </div>
             </div> 
            </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
       </body>

</html>
